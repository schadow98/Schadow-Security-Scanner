name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  LOWERCASE_REPO_NAME: schadow98/schadow-security-scanner

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unittest
      run: |
        python tests/unittest 

    - name: Run end2end-test
      run: |
        python tests/unittest 

    - name: Build CLI Tool
      run: |
        pyinstaller --onefile --add-data "src:." --distpath ./dist --name SecurityScannerSchadow ./src/SecurityScanner.py
        cp ./securityScannerConfig.json ./dist/securityScannerConfig.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: SecurityScanner
        path: dist/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.LOWERCASE_REPO_NAME }}:latest

    - name: Make the image public
      run: |
        gh api -X PATCH /user/packages/container/${{ env.LOWERCASE_REPO_NAME }}/visibility \
        -H "Accept: application/vnd.github.v3+json" \
        -F 'visibility=public'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
