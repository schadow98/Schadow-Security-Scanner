name: CI

on:
  workflow_call:

jobs:
  run-code-scanner:
    runs-on: ghcr.io/schadow98/schadow-security-scanner:latest
    if: github.repository != 'schadow98/Schadow-Security-Scanner'
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2
    - name: Build CLI Tool
      run: |
        ls -alt ./dist
        ./dist/SecurityScannerSchadow

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: logsSecurityScan
        path: logs/